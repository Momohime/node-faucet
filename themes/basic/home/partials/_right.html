  <h4>Earn More {{settings.site.coin.shortName}}</h4>
  <p>
    {% for faucet in settings.ads.faucets %}
      <a href='{{faucet.url}}' target='_blank'>{{faucet.name}}</a><br />
    {% endfor %}
  </p>

  <center>
    <div>
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
	   style="display:inline-block;width:300px;height:600px"
	   data-ad-client="{{ settings.ads.google.publisher }}"
    data-ad-slot="{{ settings.ads.google.slots[2] }}"></ins>
      <script>
	(adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </center>

  <h4>Buy & Sell {{settings.site.coin.shortName}}</h4>
  <p>
    {% for affiliate in settings.ads.affiliates %}
      <a href='{{affiliate.url}}' target='_blank'>{{affiliate.name}}</a><br />
    {% endfor %}
  </p>
  
  <center>
    <iframe src="{{ settings.ads.amazon.slots[2] }}" width="300" height="250" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
  </center>
