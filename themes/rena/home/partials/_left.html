<div class="well">
  <script type="text/javascript">crypt_single_base_currency = "DogeCoin (DOGE)";crypt_single_target_currency = "Bitcoin (BTC)";crypt_single_background_color = "#F1F1F1";crypt_single_border_width = 0;crypt_single_transperency = false;crypt_single_display_time = false;</script><script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/single_widget.js"></script>
</div>

<center class="banner">
  <div>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
     style="display:inline-block;width:160px;height:600px"
     data-ad-client="{{ settings.ads.google.publisher }}"
     data-ad-slot="{{ settings.ads.google.slots[1] }}"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</center>

{% if settings.ads.affiliates %}
  {% for affiliateType in settings.ads.affiliates %}
    <div class='well'>
      <h3>{{affiliateType.type}}</h3>
      <p>
        {% for affiliate in affiliateType.referrals %}
          <a href='{{affiliate.url}}' target='_blank'>{{affiliate.name}}</a><br />
        {% endfor %}    
      </p>
    </div>
  {% endfor %}
{% endif %}
